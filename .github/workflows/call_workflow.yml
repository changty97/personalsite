name: CI Requirements Check

on:
  push:

jobs:
   required-paths:
     runs-on: [ubuntu-latest]
     strategy:
       matrix:
          discipline: [ public, src]
     steps:
       - uses: actions/checkout@v4
         with:
           fetch-depth: 0

       - name: Get Required Directories
         run: echo "REQUIRED_PATH=$(git diff --name-only main...${{ github.sha }} | grep -c >&1 ${{ matrix.discipline }})" >> $GITHUB_ENV

   call-lint:
     # needs: required-paths
     # if: ${{ success() && env.REQUIRED_PATH >= 1 }}
     uses: ./.github/workflows/lint.yml
