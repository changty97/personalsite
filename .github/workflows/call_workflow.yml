name: CI Requirements Check

on:
  push:

env:
      GITHUB_SHA: ${{github.sha}}
   
jobs:
   required-paths:
     runs-on: [ubuntu-latest]
     outputs:
       required: ${{ steps.requirement.outputs.CURRENT_DISCIPLINE }}
     steps:
       - uses: actions/checkout@v4
         with:
           fetch-depth: 0

       - name: Get Required Directories
         id: requirement
         run: echo "CURRENT_DISCIPLINE=$(./.github/set_dicipline_var.sh)" >> $GITHUB_OUTPUT

       - name: Echo current app
         run: |
           echo ${{steps.requirement.outputs.CURRENT_DISCIPLINE}}
           

   # get-current-app:
   #   runs-on: [ubuntu-latest]
   #   needs: required-paths
   #   if: ${{ !contains(needs.required-paths.outputs.required, 'customer-platform') }}
   #   env:
   #      CURRENT_APP: ${{ needs.required-paths.outputs.required }}
   #   steps:
   #     - name: Echo current app
   #       run: echo ${{env.CURRENT_APP}}

   call-lint:
     needs: required-paths
     if: ${{ needs.required-paths.outputs.required != '' }}
     uses: ./.github/workflows/lint.yml
     secrets: inherit # pass all secrets
