name: CI Requirements Check

on:
  push:

jobs:
   required-paths:
     runs-on: [ubuntu-latest]
     outputs:
      required: ${{ steps.requirement.outputs.REQUIRED_PATH }}
     steps:
       - uses: actions/checkout@v4
         with:
           fetch-depth: 0
       
       - run: git diff --name-only origin/main -- ${{github.sha}}
       
       - name: Get Required Directories
         id: requirement
         run: echo "REQUIRED_PATH=$(git diff --name-only origin/HEAD -- ${{github.sha}} | grep -c >&1 customer-platform)" >> $GITHUB_ENV

   call-lint:
     needs: required-paths
     if: ${{ success() && needs.required-paths.outputs.required >= 1 }}
     uses: ./.github/workflows/lint.yml
