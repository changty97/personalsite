name: Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  
jobs:
  make-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Add Required Reviewers
        run: echo "make lint"; echo ${{ fromJSON('["push", "pull_request"]') }}
