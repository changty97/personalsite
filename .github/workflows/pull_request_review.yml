name: Pull Request Review Sumbitted

on:
  pull_request_review:
    branches:
    - main

env:
  REQ_REVIEWER: ''

jobs:
  add-required-reviewer:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: echo things
        run: echo ${{ toJson(github.event.pull_request.requested_reviewers) }}
      - uses: actions/checkout@v2
      - name: Get Required Reviewers
        id: reviewers
        run: env.REQ_REVIEWER=$(cat .github/require_reviewers.txt)
      - name: Add Required Reviewer
        if: |
          contains(steps.reviewers.outputs.reviewers, github.actor) == false && 
          contains(steps.reviewers.outputs.reviewers, github.event.pull_request.user.login) == false
        run: echo "Adding a required reviewer - " ${{ steps.reviewers.outputs.reviewers }}
  check-required-approval:
    runs-on: ubuntu-latest
    needs: add-required-reviewer
    steps:
      - name: Check Required Approval
        if: |
          contains(env.REQ_REVIEWER, github.event.pull_request.user.login) == false &&
          github.event.review.state == 'approved' && contains(env.REQ_REVIEWER, github.actor) == true
        id: approval
        run: echo "Approved - you may now merge your Pull Request."; exit 0
      - name: Skipped
        if: |
          contains(env.REQ_REVIEWER, github.event.pull_request.user.login) == false && 
          steps.approval.outcome == 'skipped'
        run: echo "Skipped because PR requires approvals."; echo ${{ steps.approval.outcome }}; exit 1
